{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="invoice invoice-content invoice-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="invoice-inner">
                    <div class="invoice-info" id="invoice_wrapper">
                        <div class="invoice-header">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="invoice-name">
                                        <div class="logo">
                                            <a href="{% url 'home' %}"><img src="{% static 'assets/imgs/theme/logo-light.svg' %}" alt="logo" /></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="invoice-center">
                            <br>
                            <div class="cart-action d-flex justify-content-between">
                                <a class="btn mr-10 mb-sm-15" href="{% url 'add_category' %}">
                                    <i class="fi-rs-folder-add mr-10">Agregar Categoria</i>
                                </a>

                            </div>
                            <br/>

                            <div class="table-responsive">
                                <table class="table table-striped invoice-table">
                                    <thead class="bg-active">
                                        <tr>
                                            <th>#</th>
                                            <th>Categoria</th>
                                            <th class="text-center">Fecha de publicacion</th>
                                            <th class="text-center">fecha de actualizaci√≥n</th>
                                            <th class="text-right">Accion</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for cat in categories %}
                                        <tr>
                                            <td>{{ cat.id }}</td>
                                            <td>
                                                <div class="item-desc-1">
                                                    <span>{{ cat }}</span>
                                                </div>
                                            </td>
                                            <td class="text-center">{{ cat.created_at }}</td>
                                            <td class="text-center">{{ cat.update_at }}</td>
                                            <td class="text-right"><a href="{% url 'edit_category' cat.id %}"><i class="fi-rs-edit"></i></a> &nbsp;&nbsp; <a href="{% url 'delete_category' cat.id %}"><i class="fi-rs-trash"></i></a></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
